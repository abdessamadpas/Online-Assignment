{% load static %}
<style>

body {
    background-color: #eee
}

.card {
    border: none;
    border-radius: 10px
}

.c-details span {
    font-weight: 300;
    font-size: 13px
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 39px
}

.badge span {
    background-color: #fffbec;
    width: 60px;
    height: 25px;
    padding-bottom: 3px;
    border-radius: 5px;
    display: flex;
    color: #fed85d;
    justify-content: center;
    align-items: center
}

.progress {
    height: 10px;
    border-radius: 10px
}

.progress div {
    background-color: red
}

.text1 {
    font-size: 14px;
    font-weight: 600
}

.text2 {
    color: #a5aec0
}

</style>

<section class="section dashboard">
    <div class="row">

<div class="container mt-5 mb-3">
    
  <div class="row">
      
      {% for exam in exams %}
      <div class="col-md-6">
          <div class="card p-3 mb-2">
              <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                      <div class="icon"> <i class="bi bi-book"></i> </div>
                      <div class="ms-2 c-details">
                          <h6 class="mb-0">{{exam.title}}</h6> <span>{{exam.create_date}} days ago</span>
                      </div>
                  </div>
                  <div class="badge"> <span>{{exam.matiere_id.name}}</Datag></span> </div>
              </div>
              <div class="mt-5">
                  <h3 class="heading">{{exam.discription}}<br>Les notion de base</h3>
                  <div class="float-right">
                    <a href="{% url 'edit_exam' %}?exam_id={{exam.id}}" class="btn btn-primary a-btn-slide-text">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        <span><strong>Edit</strong></span>            
                    </a>
                    <a href="{% url 'details_exam' %}?exam_id={{exam.id}}" class="btn btn-primary a-btn-slide-text">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        <span><strong>View</strong></span>            
                    </a>
                    <a href="#" class="btn btn-primary a-btn-slide-text"  data-toggle="modal" data-target="#deleteModal">
                       <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span><strong>Delete</strong></span>            
                    </a>   
            
            </div>
            <br>

                 
              </div>
          </div>
      </div>
    {% endfor %}
    
      
  </div>
</div>

</div>
</section>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div  class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="deleteItem()">Delete</button>
        </div>
      </div>
    </div>
    </div>
    <!-- /
        End Delete Modal -->
