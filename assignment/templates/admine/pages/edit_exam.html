{% extends 'admine/pages/base.html' %}

{% block content %} 
<style>
  .details-form {
  float: left;
  width: 50%;
  
  
 
  padding: 20px;
}


.list-group-item {
    position: relative;
    display: block;
    
    background-color: #fff;
    border: 1px solid rgba(0,0,0,.125);
}


/* The customcheck */

.table-title {
    padding-bottom: 10px;
    margin: 0 0 10px;
}
.table-title h2 {
    margin: 6px 0 0;
    font-size: 22px;
}
.table-title .add-new {
    float: right;
    height: 30px;
    font-weight: bold;
    font-size: 12px;
    text-shadow: none;
    min-width: 100px;
    border-radius: 50px;
    line-height: 13px;
}
.table-title .add-new i {
    margin-right: 4px;
}
table.table {
    table-layout: fixed;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table th:last-child {
    width: 20%;
}
table.table td a {
    cursor: pointer;
    display: inline-block;
    margin: 0 5px;
    min-width: 24px;
}    
table.table td a.add {
    color: #27C46B;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}
table.table td i {
    font-size: 19px;
}
table.table td a.add i {
    font-size: 24px;
    margin-right: -1px;
    position: relative;
    top: 3px;
}    
table.table .form-control {
    height: 32px;
    line-height: 32px;
    box-shadow: none;
    border-radius: 2px;
}
table.table .form-control.error {
    border-color: #f50000;
}
table.table td .add {
    display: none;
}

</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="row justify-content-center">

  <div class="card-header py-3 ">
    <p class="text-primary m-0 fw-bold">Edit QCM : </p>
    
</div>
<div class="col-lg-10 mt-5">

    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
          <h5 class="card-title">QCM : CC 1 - PY - DJANGO</h5>

          <!-- Accordion without outline borders -->
          <div class="accordion accordion-flush" id="accordionFlushExample">

           

            {% for qcm in questions %}
              <div class="accordion-item">
                
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                   
                    <div class="row d-flex ">
                      <div class="col-sm-12"><h5>Question  : {{qcm.question}}    ?</b></h5> </div>
                     
                  
                </div>  
              </button>
                
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  
                    <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    <table class="table table-bordered  w-70" id="{{forloop.counter}}">
                        <tbody>     
                            {% for answer in qcm.answer_set.all %}
                                        <tr>
                                            <td colspan="3" id="{{forloop.counter}}" >{{answer}}</td>
                                            <td colspan="1">
                                                <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                                    {% if answer.is_correct %}
                                                        <a class="check" title="correct" data-toggle="tooltip"><input type="checkbox"  id="{{forloop.counter}}" checked></a>
                                                    {% else %}
                                                        <a class="check" title="correct" data-toggle="tooltip"><input type="checkbox" name="" id="{{forloop.counter}}" ></a>
                                                    {% endif %}
                                            </td>
                                        </tr>   
                            {% endfor %}   
                </tbody>
            </table>
              </div>
              </div>
              {% endfor %}
          </div><!-- End Accordion without outline borders -->
          <div class="text-right">
            <button type="button" class="btn btn-secondary" onclick="history.go(-1);">Cancel and Back</button>
            <button type="submit" id="submit_exam" class="btn btn-primary">Save Changes</button>
            
        </div>
    </form>
        </div>
      </div>
    
</div>
